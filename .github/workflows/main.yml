name: main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t my-nginx-image .

    - name: Run tests
      run: docker run --rm my-nginx-image sh -c "curl localhost:88/test"

    - name: Deploy to server
      run: docker run -d -p 888:88 my-nginx-image
